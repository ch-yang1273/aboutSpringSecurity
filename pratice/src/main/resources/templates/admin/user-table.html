<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>User Management Table</title>
</head>
<body>
<section>
  <div class="management">
    <table class="table my-3">
      <thead>
      <tr>
        <th scope="col">이름</th>
        <th scope="col">이메일</th>
        <th scope="col">권한</th>
      </tr>
      </thead>
      <tbody>
      <tr class="" th:each="member : ${members}">
        <td th:text="${member.getUsername()}">이름</td>
        <td th:text="${member.getEmail()}">이메일</td>
        <td th:text="${member.getRole()}">권한</td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
</body>
</html>
