<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title},~{::section})}">
<head>
  <title>Login</title>
</head>
<body>
<section>
  <div class="container d-flex align-items-center justify-content-center" style="height: 80vh;">
    <div class="card" style="width: 20rem;">
      <div class="card-body">
        <h2 class="text-center">Login</h2>
        <form th:action="@{/login-proc}" method="post">
          <div class="form-group">
            <label for="secret" hidden>secret</label>
            <input th:type="hidden" th:value="secret" id="secret" name="secret_key">
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="아이디" name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="패스워드" name="password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
